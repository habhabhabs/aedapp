name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 10 with AdoptOpenJDK
        uses: actions/setup-java@v2
        with:
          java-version: 10
          distribution: 'adopt'
          architecture: x64
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/AEDApp/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./AEDApp/gradlew  # Grant execution permission
      - name: Update Gradle Wrapper
        run: ./AEDApp/gradlew wrapper --gradle-version=4.6  # Update Gradle wrapper to version 4.6
      - name: Set Java version compatibility in build.gradle
        run: echo "sourceCompatibility = '10'" >> ./AEDApp/build.gradle  # Set Java version to 10
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./AEDApp/gradlew build sonar --info  # Run Gradle build and SonarScanner analysis

